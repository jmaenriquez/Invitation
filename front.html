<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front</title>

    <link rel="stylesheet" href="front.css">
</head>
<body>
    <div class="main-container">
        <h1>This is my Front Page</h1>

        <div class="buttons">
            <button class="nav-btn" data-target = "details.html">Event Details</button>
            <button class="nav-btn" data-target="location.html">Location</button>
            <button class="nav-btn" data-target="gp.html">God Parents</button>
            <button class="nav-btn" data-target="theme.html">Theme</button>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const buttons = document.querySelectorAll('.nav-btn');

            buttons.forEach(btn =>{
                btn.addEventListener('click', () =>{
                    const target = btn.getAttribute('data-target');
                    window.location.href = target;
                });
            });
        });
    </script>
</body>
</html>
