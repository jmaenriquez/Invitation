<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Godparents</title>

    <link rel="stylesheet" href="gp.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main-container">

        <div class="top-row">
            <i class="bi bi-arrow-left-short" id="backClick"></i>
            <p class="header">GODPARENTS</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const back = document.getElementById ('backClick');
            
            back.addEventListener ('click', () => {
                window.history.back();
            })
        })
    </script>

</body>
</html>
